name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH to Hetzner
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # Add the passphrase line below only if your SSH key has a passphrase; otherwise, remove it
        debug: true
        script: |
          rm -rf /var/www/html/*
          git clone https://github.com/LSchouG/Website.git temp-site
          cp -r temp-site/* /var/www/html/
          rm -rf temp-site
